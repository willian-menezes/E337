name: CI

on: 
  pull_request:
    branches:
      - master

jobs:
  install-and-test: 
    runs-on: ubuntu-latest

    env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with: 
            fetch-depth: 0

      - name: Set Up Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.17.0

      - name: Install dependencies
        run: yarn

      - name: Check linting ðŸ”Ž
        run: yarn lint --fix
      
      - name: Check tests ðŸ§ª
        run: yarn test --coverage

      - name: Check commit message ðŸ§ª
        uses: wagoid/commitlint-github-action@v1

  build-android:
    needs: install-and-test
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10.17.0
      - name: Install dependencies
        run: |
          yarn
      - name: Build Android Release
        run: |
          cd android && ./gradlew assembleRelease

  build-ios:
    needs: install-and-test
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10.17.0
      
      - name: Install dependencies
        run: |
          yarn
      
      - name: CocoaPod Install
          run: |
            cd ios && pod install

      - name: Force xcode 11
          run: sudo xcode-select -switch /Applications/Xcode_11.3.app

      - name: iPhone 11 Test
          run: xcodebuild test -scheme affirm-me-test -workspace affirm-me.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 11,OS=13.3'

